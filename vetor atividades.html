var permanecer;
var limite  = [];
var compra  = [];
var estado  = [];
var titular = [];
var fraude  = []; 
// status ^
do{

for(var i = 0; i < 10; i++){
    limite[i] = Math.floor(Math.random () * (10000 - 3000 + 1)) + 3000;
    compra[i] = Math.floor(Math.random () * (5000 - 100 + 1)) + 100;
    estado[i] = Math.floor(Math.random () * (1 - 0 + 1)) + 0;
    titular[i] = Math.floor(Math.random () * (1 - 0 + 1)) + 0;
}
var criterio = 0;
var contFraud = 0;
for(var i = 0; i < 10; i++){
    if(compra[i] >= limite[i]/2){
        criterio++;
        // fraude[i] = 'Fraude!!';
}
    if(estado[i] == 0){
        criterio++
    }
    if(titular[i] == 0){
        criterio++
    }
    if(criterio >= 2){
        fraude[i] = 'Fraude!'
        // aproveitando é so adicionar uma variavel
        contFraud++;
    }
    else{
        fraude[i] = 'Normal.'
    }
    // necessario resetar o criterio para nao ir somando
    criterio = 0;
    
alert('Valor da compra: ' + compra[i] + '\nSeu limite: ' + limite[i] + '\nEstado: ' + estado[i] + '\nRealizou a compra: ' + titular[i] + '\nO cartão deu: ' + fraude[i])
}
permanecer = confirm('Foram um total de ' + ((contFraud/10) * 100)+ ' % de fraude.')    
}while( permanecer == true)
