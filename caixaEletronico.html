<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa eletronico usando DO e WHILE</title>
</head>
<body>

    <script>
// 


var permanecer;
var saldo = 1000
do{
    do{
var verificaçao = prompt('Escolha uma das 3 opções abaixo: \n1. Saldo. \n2.Saque. \n3.Deposito.');
}while(verificaçao > 3 || verificaçao <= 0);
if(verificaçao == '1'){
    alert('Seu saldo é de: ' + saldo);
}
    if(verificaçao == '2'){
        do{
    var saque = prompt('Digite o valor do saque:');
    if(saque > saldo){
        alert('saldo insuficiente');}   
    }while(saque > saldo);
    
    var saldo2 = parseInt(saldo) - parseInt(saque)
    // tambem pode ser usado essa formula --> (saldo -= saque)
    alert('Seu saldo agora é de:' + saldo2);
}

    if(verificaçao == '3'){
    var deposito = prompt('Digite o valor do deposito:');
    var bonus = parseInt(saldo) + parseInt(deposito);
    alert('Seu novo saldo é:' + bonus)}

permanecer = confirm('Deseja fazer outra operação?');
}while(permanecer == true);

    </script>
    
</body>
</html>
