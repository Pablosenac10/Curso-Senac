var p = document.getElementById('texto');
var i = prompt('Digite qual numero vai iniciar');
var stop = prompt('Digite onde você quer parar:');

while(i <= stop){
    //  += pode significar tanto concatenar como somar com o proximo apos o sinal de igual
    // (p.innerHTML += + i)
    p.innerHTML = p.innerHTML + i + ' ';
    i++;
}
</script>
